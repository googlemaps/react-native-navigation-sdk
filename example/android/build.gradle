/**
 * Desugaring is required to be set on from navigation-sdk version 6.3.0 onwards.
 * Note that this enableDesugaring currently affects Detox testing with release builds.
 */
def enableDesugaring = true

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 34
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.6.1')
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:2.0.1")
    }
}

allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/detox/Detox-android")
        }
    }

    // Required: you must exclude the Google Play service Maps SDK from
    // your transitive dependencies to make sure there won't be
    // multiple copies of Google Maps SDK in your binary, as the Navigation
    // SDK already bundles the Google Maps SDK.
    configurations {
        implementation {
            exclude group: 'com.google.android.gms', module: 'play-services-maps'
        }
    }
    
    subprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                android {
                    compileOptions {
                        coreLibraryDesugaringEnabled enableDesugaring
                    }
                }

                dependencies {
                    // Desugar Java 8+ APIs
                    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
                }
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
