import groovy.json.JsonSlurper

def getApiKey(){
    def Properties props = new Properties()
    props.load(new FileInputStream(new File('local.properties')))
    return props['MAPS_API_KEY']
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.2.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0")
    }
}

plugins {
    id "com.google.cloud.artifactregistry.gradle-plugin" version "2.1.5"
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    buildToolsVersion = "31.0.0"
    compileSdkVersion = 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        // get version name from package.json version
        versionName "1.0"
        manifestPlaceholders = [ MAPS_API_KEY:getApiKey()]
    }

    lintOptions {
        abortOnError false
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.libraries.navigation:navigation:5.2.3"
}
